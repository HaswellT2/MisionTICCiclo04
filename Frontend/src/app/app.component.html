<body>


<div class="container py-5">
  <div class="bg">
  <div class="rounded shadow p-5 d-flex">
    <img src=".\assets\undraw_completed_tasks_vs6q.png" alt="" width="250">
    <div>
      <h3 class="text-primary">Bienvenidos</h3>
      <h5 class="href=#dcf4da text-secundary">
        Aplicacion de tareas realizada con SpringBoot, Angular y MongoDB para Mision TIC Ciclo 4
      </h5>

      <hr>

      <p class="text-muted">
        La aplicaion permite crear, consultar, modificar y eliminar tareas.
      </p>
    </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6">
      <h3>Mi lista de tareas</h3>

      <div class="my-5"></div>

      <div *ngFor="let tareaEquipo of tareasEquipo" class="card mb-3">
        <div class="d-flex justify-content-between">
          <div class="fw-bold">
            {{tareaEquipo.nombre}}
          </div>
          <div class="text-muted">
            <i class="fa fa-edit cursor-pointer" title="Editar tarea" (click)="edit(tareaEquipo)"></i>
            <i class="fa fa-trash ms-2 cursor--pointer" title="Eliminar tarea" (click)="delete(tareaEquipo)"></i>
          </div>

        </div>
        <div>
          <small class="text-success" *ngIf="tareaEquipo.completado; else noCompletado">
            <i class="fa fa-check-circle"></i> completado
          </small>

          <ng-template #noCompletado>
            <small class="text-muted">
              <i class="fa fa-clock"></i> Pendiente
            </small>
          </ng-template>

        </div>
      </div>

    </div>

    <div class="col-md-6">
      <h3>{{tarea.id ? "Editar": "Nueva"}} Tarea</h3>

      <form class="mt-5" (ngSubmit)="save()">

        <div class="mb-3 form-floating">
          <input id="nombre" type="text" placeholder="Nombre" name="nombre" class="form-control" [(ngModel)]="tarea.nombre">
          <label for="nombre">Nombre</label>
        </div>

        <div class="mb-3 form-check">
          <input id="completado" type="checkbox" class="form-check-input" name="completado" [(ngModel)]="tarea.completado">
          <label for="completado" class="form-check-label">Compleado</label>
        </div>

        <div class="text-end">
          <button class="btn btn-primary btn-lg">Guardar</button>
        </div>

      </form>

    </div>

  </div>



</div>





</body>
